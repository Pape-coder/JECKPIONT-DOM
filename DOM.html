<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cart">
        <div class="item">
            <span class="item-name">Article 1</span>
            <span class="item-price" data-price="10">10 €</span>
            <button class="decrease">-</button>
            <span class="item-quantity">1</span>
            <button class="increase">+</button>
            <button class="like">❤️</button>
            <button class="remove">Supprimer</button>
        </div>
        <!-- Répétez pour d'autres articles -->
        <div class="total">
            Total: <span class="total-price">0 €</span>
        </div>
    </div>
    
    
    <script src="script.js">

    </script>
</body>
</html>
